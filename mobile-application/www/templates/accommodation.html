<ion-view>
  <ion-content class="scroll-content ionic-scroll">
    <div class="tabs-top tabs-color-light">
        <div class="tabs" style="top:0px; height: 50px; position:relative;">
            <a class="tab-item {{firstTab}}" ng-click="$parent.selectedAccommodation=1" style="margin:0">Refugee asylum</a>
            <a class="tab-item {{secondTab}}" ng-click="$parent.selectedAccommodation=2" style="margin:0">Private accommodation</a>
        </div>
    </div>
    <ion-list class="itemList" can-swipe="listCanSwipe">
        <ion-item ng-repeat="accommodation in accommodations track by $index" class="item-avatar-right item-text-wrap pozadina" href="#/accommodation-single-view/{{accommodation.objectId}}/">
            <img src="img/smestaj.png" />
            <div class="textPrivatni">
                <div class="textPrivatniSmestaj"><div><b>{{accommodation.naziv}}</b></div></div>
                <br><div class="textPrivatniSmestaj"><div>{{accommodation.adresa}}</div></div></br>
                <div class="textPrivatniSmestaj"><div>{{accommodation.telefon}}</div></div>
            </div>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
