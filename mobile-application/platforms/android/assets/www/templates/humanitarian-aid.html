<ion-view>
  <ion-content class="scroll-content ionic-scroll">
    <ion-list class="itemList" can-swipe="listCanSwipe">
        <ion-item ng-repeat="humanitarianAid in humanitarianAids track by $index" class="item-avatar-right item-text-wrap pozadina" href="#/humanitarian-aid-single/{{humanitarianAid.objectId}}/">
            <img src="img/humanitarnaPomoc.png" />
            <div class="textPrivatni">
               <div class="textPrivatniSmestaj"><div><b>{{humanitarianAid.naziv}}</b></div></div>
               <br><div class="textPrivatniSmestaj"><div>{{humanitarianAid.adresa}}</div></div></br>
               <div class="textPrivatniSmestaj"><div>{{humanitarianAid.telefon}}</div></div>
            </div>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
