<ion-view>
  <ion-content class="scroll-content ionic-scroll">
  <div class="singlePrivatni" style="width: 100%; height: 100%;">
      <div class="singleTop">
      	<img class="slikaPocetna" src="img/smestaj.png">
        <h3>{{accommodation.naziv}}</h3>
      </div>
      <div class="singleAdresaTelefon">
       <b><p> Adress: </b>{{accommodation.adresa}}</p>
        <b><p>Telephone:</b> {{accommodation.telefon}}<a href="tel:{{accommodation.telefon}}"><button class="button button-balanced button-clear ion-ios-telephone"></button></a></p>
        <b><p>About</p></b>
      </div>
      <div class="singleOpis">
        <p>{{accommodation.opis}}</p>
      </div>
      <div>
        <button ng-click="share()" class="shareButton button button-calm icon-left ion-android-share-alt">SHARE</button>
      </div>
      <br/>
      <div id="map" data-tap-disabled="true" style="width: 100%;"></div>
 </div>
  </ion-content>
</ion-view>
