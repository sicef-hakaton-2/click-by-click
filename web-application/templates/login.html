<div class="row">
	<div class="col-sm-6 col-md-4 col-md-offset-4">
		<h1 class="text-center login-title">Sign in to RefugeesWelcome</h1>
		<div class="account-wall">
			<form class="form-signin">
			<input type="text" class="form-control" placeholder="Username" ng-model="user.username" required autofocus>
			<input type="password" class="form-control" placeholder="Password" ng-model="user.password" required>
			<button class="btn btn-lg btn-primary btn-block" ng-click="getLoginData($event)" type="submit">Sign in</button>
			</form>
		</div>
		<a href="#signup" class="text-center new-account">Create an account </a>
	</div>
</div>
